  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <form class="form-signin">
        <h2 class="form-signin-heading">Add new Mentor Meeting</h2>
        <label for="date" class="sr-only">Meeting Date</label>
        <input type="date" id="date" class="form-control" placeholder="Meeting Date" required autofocus>
        <label for="hours" class="sr-only">Meeting Length (Hours)</label>
        <input type="number" id="hours" class="form-control" placeholder="Meeting Length (Hours)" required>
		<label for="activity" class="sr-only">Meeting Activity</label>
        <textarea class="form-control" rows="5" id="activity" placeholder="Meeting Activity"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
      </div>
